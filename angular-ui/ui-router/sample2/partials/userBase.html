<h3>{{user.name}}'s Settings</h3>
<hr>
<div>
    <label>Name</label>
    <input type="text" data-ng-model="user.name"/>
</div>
<div>
    <label>Email</label>
    <input type="text" data-ng-model="user.email"/>
</div>
<div data-ng-view="pass"></div>
<button class="btn" data-ng-click="done()">Save</button>
